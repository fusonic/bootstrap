<!DOCTYPE html>
<html>
<head>
    <title>Normal Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="../less/bootstrap.less">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/less-1.4.1.min.js" type="text/javascript"></script>
    <script src="../js/alert.js" type="text/javascript"></script>
    <script src="../js/affix.js" type="text/javascript"></script>
    <script src="../js/button.js" type="text/javascript"></script>
    <script src="../js/carousel.js" type="text/javascript"></script>
    <script src="../js/collapse.js" type="text/javascript"></script>
    <script src="../js/dropdown.js" type="text/javascript"></script>
    <script src="../js/modal.js" type="text/javascript"></script>
    <script src="../js/popover.js" type="text/javascript"></script>
    <script src="../js/tab.js" type="text/javascript"></script>
    <script src="../js/scrollspy.js" type="text/javascript"></script>
    <script src="../js/tooltip.js" type="text/javascript"></script>
    <script src="../js/transition.js" type="text/javascript"></script>
</head>
<body>
<!--Navbar2-->
<div class="navbar">
    <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ribbl</a>
        <div class="nav-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a data-toggle="modal" href="#loginModal">Cant go here</a></li>
                <li><a href="#">Nav1</a></li>
                <li><a href="#">Nav2</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a href="#">Sign Up</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Log In <b class="caret"></b></a>
                    <!--Dropdown Login-->
                    <div class="dropdown-menu dropdown-content-menu">
                        <form>
                            <div class="form-group form-group-vertical">
                                <input type="text" class="form-control" placeholder="Email">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="checkbox pull-center">
                                    <label>
                                        <input type="checkbox"/> Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Log in</button>
                            </div>
                            <div class="form-group">
                                <div class="text-center">or login with</div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-default btn-block text-left"><i class="icon-facebook-sign"></i> Facebook</button>
                                <button type="button" class="btn btn-default btn-block text-left"><i class="icon-google-plus-sign"></i> Google</button>
                                <button type="button" class="btn btn-default btn-block text-left"><i class="icon-twitter-sign"></i> Twitter</button>
                            </div>
                        </form>
                    </div>
                    <!--Dropdown Login-->
                </li>
            </ul>
        </div>
    </div>
</div>
<!--Navbar2-->
<!-- Modal for signing in-->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="text-center">You are not logged in!</h4>
            </div>
            <div class="modal-body">
                    <h4 class="text-center">Log in here:</h4>
                    <form role="form">
                        <div class="form-group form-group-vertical">
                            <input type="text" class="form-control" placeholder="Email">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox form-group">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary full-width"><strong>Log in</strong></button>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-info horicontal-center-80">Need a account? Sign up here.</button>
                            </div>
                            <div class="form-group">
                                <div class="text-center">or login with</div>
                            </div>
                            <div id="login-row" class="row">
                                <div class="col-sm-4"><button type="button" class="btn btn-default btn-block text-left btn-stacked"><i class="icon-facebook-sign"></i> Facebook</button></div>
                                <div class="col-sm-4"><button type="button" class="btn btn-default btn-block text-left btn-stacked"><i class="icon-google-plus-sign"></i> Google</button></div>
                                <div class="col-sm-4"><button type="button" class="btn btn-default btn-block text-left btn-stacked"><i class="icon-twitter-sign"></i> Twitter</button></div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal for signing in-->
</body>
</html>
