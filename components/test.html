<!-- Modal for signing in-->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog text-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>You are not logged in!</h4>
            </div>
            <div class="modal-body padding-top-none">
                <div><h4>Log in here:</h4></div>
                <form class="form-inline horicontal-center-80">
                    <div>
                        <div class="form-group form-group-vertical">
                            <input type="text" class="form-control" placeholder="Email">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group pull-left">
                            <div class="checkbox form-group margin-vertical-large">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary full-width margin-vertical-large"><strong>Log in</strong></button>
                            <div class="form-group">
                                <button type="submit" class="btn btn-info horicontal-center-80">Need a account? Sign up here.</button>
                            </div>
                            <div class="form-group">
                                <div class="text-center">or login with</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4"><button type="button" class="btn btn-default form-control full-width margin-vertical-base"><div class="pull-left full-height"><img class="full-height" src="https://fbstatic-a.akamaihd.net/rsrc.php/yl/r/H3nktOa7ZMg.ico"> Facebook</div></button></div>
                                <div class="col-sm-4"><button type="button" class="btn btn-default form-control full-width margin-vertical-base"><div class="pull-left full-height"><img class="full-height" src="http://findicons.com/files/icons/2229/social_media_mini/48/google.png"> Google</div></button></div>
                                <div class="col-sm-4"><button type="button" class="btn btn-default form-control full-width margin-vertical-base"><div class="pull-left full-height"><img class="full-height" src="https://abs.twimg.com/favicons/favicon.ico"> Twitter</div></button></div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal for signing in-->
