<!DOCTYPE html>
<html>
<head>
    <title>Login Formular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="../less/bootstrap.less">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="../assets/js/jquery.js"></script>
    <script src="/less-1.4.1.min.js" type="text/javascript"></script>
    <script src="../js/alert.js" type="text/javascript"></script>
    <script src="../js/affix.js" type="text/javascript"></script>
    <script src="../js/button.js" type="text/javascript"></script>
    <script src="../js/carousel.js" type="text/javascript"></script>
    <script src="../js/collapse.js" type="text/javascript"></script>
    <script src="../js/dropdown.js" type="text/javascript"></script>
    <script src="../js/modal.js" type="text/javascript"></script>
    <script src="../js/popover.js" type="text/javascript"></script>
    <script src="../js/tab.js" type="text/javascript"></script>
    <script src="../js/scrollspy.js" type="text/javascript"></script>
    <script src="../js/tooltip.js" type="text/javascript"></script>
    <script src="../js/transition.js" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-default preview-panel">
    <div class="panel-heading">Login Preview</div>
        <form id="preview-form" role="form">
                <div class="form-group form-group-vertical">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                    <div class="checkbox form-group">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                <div class="form-group">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary full-width"><strong>Log in</strong></button>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-info horicontal-center-80">Need a account? Sign up here.</button>
                    </div>
                    <div class="form-group">
                        <div class="text-center">or login with</div>
                    </div>
                    <div id="login-row" class="row">
                        <div class="col-sm-4"><button type="button" class="btn btn-default btn-block text-left margin-bottom-10"><i class="icon-facebook-sign"></i> Facebook</button></div>
                        <div class="col-sm-4"><button type="button" class="btn btn-default btn-block text-left margin-bottom-10"><i class="icon-google-plus-sign"></i> Google</button></div>
                        <div class="col-sm-4"><button type="button" class="btn btn-default btn-block text-left margin-bottom-10"><i class="icon-twitter-sign"></i> Twitter</button></div>
                    </div>
                </div>
        </form>
</div>
</body>
    <script src="../js/navbar.js" type="text/javascript"></script>
</html>
